services:
  watsonxai-endpoint:
    image: aseelert/watsonxai-endpoint:1.0
    container_name: watsonxai-endpoint
    environment:
      - WATSONX_IAM_APIKEY=${WATSONX_IAM_APIKEY}
      - WATSONX_PROJECT_ID=${WATSONX_PROJECT_ID}
      - WATSONX_REGION=${WATSONX_REGION}
    ports:
      - "8080:8000"
    restart: allways
